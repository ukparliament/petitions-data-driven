{% extends "layout.html" %}
{% block body %}

	<h1>Petitions</h1>	
	<ul>
		{% for petition in data %}
		<li>
			<a href="{{ url_for('petition', id = petition['id']) }}">{{ petition["title"] }}</a>
			{% if petition["index_label"] %}
				- <span class="index-flag">Indexed</span>
			{% endif %}
		</li>
		{% endfor %}
	</ul>
{% endblock %}
