<h1>{{ data['label'] }}</h1>

<dl>
	<dt>Members</dt>
	<dd>
		<ul>
			{% for member in data['members'] %}
			<li><a href="http://{{ endpoint }}/people/{{ member['id'] }}">{{ member['name'] }}</a></li>
			{% endfor %}
		</ul>
	</dd>

	<dt>Petitions</dt>
	<dd>
		<ul>
			{% for petition in data["petitions"] %}
			<li><a href="{{ url_for('petition', id = petition['id']) }}">{{ petition["title"] }} ({{ petition["number_of_signatures"] }})</a></li>
			{% endfor %}
		</ul>
	</dd>


</dl>
